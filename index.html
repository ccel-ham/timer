<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>カウントアップタイマー</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- 元のボタンは非表示に -->
  <div id="controls" style="display: none;">
    <button id="start-button">スタート</button>
    <button id="pause-button" disabled>一時停止</button>
    <button id="reset-button" disabled>リセット</button>
  </div>

  <!-- ハンバーガーアイコン -->
  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- サイドメニュー -->
  <div class="menu" id="menu">
    <button onclick="document.getElementById('start-button').click()">スタート</button>
    <button onclick="document.getElementById('pause-button').click()">一時停止/再開</button>
    <button onclick="document.getElementById('reset-button').click()">リセット</button>
    <button onclick="toggleTheme()">背景色反転</button>
  </div>

  <div id="timer-container">
    <div id="timer" contenteditable="true">00:00</div>
    <div class="resizer" data-target="timer"></div>
  </div>

  <div class="input-container">
    <div id="input1" class="resizable-input" contenteditable="true">テキスト1</div>
    <div class="resizer" data-target="input1"></div>
  </div>

  <div class="input-container">
    <div id="input2" class="resizable-input" contenteditable="true">テキスト2</div>
    <div class="resizer" data-target="input2"></div>
  </div>
  <script src="./timer.js"></script>
</body>

</html>
